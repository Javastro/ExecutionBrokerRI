quarkus.application.name=ExecutionBroker

quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true

#ORM setup -
quarkus.hibernate-orm.packages=org.ivoa.dm,org.ivoa.vodml.stdtypes
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.database.generation.create-schemas=true
quarkus.hibernate-orm.database.generation.halt-on-error=false
quarkus.hibernate-orm.quote-identifiers.strategy = all
%dev.quarkus.hibernate-orm.scripts.generation=create
%dev.quarkus.hibernate-orm.scripts.generation.create-target=ExecutionBrokerDDL.sql


#image build
quarkus.container-image.builder=docker
quarkus.container-image.name=execution-broker
quarkus.container-image.group=javastro
quarkus.container-image.tag=latest

#openapi
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.store-schema-directory=build/generated/openapi/
mp.openapi.extensions.smallrye.operationIdStrategy=CLASS_METHOD
mp.openapi.extensions.smallrye.duplicateOperationIdBehavior=FAIL
quarkus.smallrye-openapi.info-title=IVOA ExecutionBroker
quarkus.smallrye-openapi.info-description=IVOA ExecutionBroker interface
quarkus.smallrye-openapi.info-version=1.0
quarkus.smallrye-openapi.info-contact-name=Dave Morris
quarkus.smallrye-openapi.info-contact-url=https://github.com/Zarquan
